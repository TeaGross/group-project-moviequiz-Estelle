<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizza med Estelle</title>
  <!--This is where we can add our own Favicon
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <!-- Meta Tags -->
  <meta property="og:title" content="Quizza med Estelle - Utmana dina filmkunskaper med vårt roliga quizspel!">
  <meta name="description"
    content="Testa dina filmkunskaper med 'Quizza med Estelle'! Ett underhållande filmquiz där du får svara på frågor om filmer, skådespelare och klassiska scener. Spela online och se hur bra du är på film!">
  <meta property="og:type" content="game">
  <meta property="og:url" content="https://medieinstitutet.github.io/fed24d-js-intro-inl-2-quiz-team-estelle/">
  <meta property="og:image"
    content="https://medieinstitutet.github.io/fed24d-js-intro-inl-2-quiz-team-estelle/-logo.png">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Game",
  "name": "Quizza med Estelle",
  "description": "Ett roligt och utmanande filmquiz där du kan testa dina filmkunskaper! Gissa filmer, skådespelare och klassiska scener.",
  "url": "https://medieinstitutet.github.io/fed24d-js-intro-inl-2-quiz-team-estelle/",
  "applicationCategory": "GameApplication",
  "operatingSystem": "Web",
  "image": "https://medieinstitutet.github.io/fed24d-js-intro-inl-2-quiz-team-estelle/-logo.png",
  "inLanguage": "sv",
  "author": [
    { "@type": "Person", "name": "Ludde Nyåker" },
    { "@type": "Person", "name": "Moa Magnfors" },
    { "@type": "Person", "name": "Olivia Almseger" },
    { "@type": "Person", "name": "Tea Grossman" },
    { "@type": "Person", "name": "Valentin Björkli Castillo" },
    { "@type": "Person", "name": "Lenita Dahlin" }
  ],
  "genre": ["Quiz", "Trivia", "Film", "Entertainment"],
  "playMode": "SinglePlayer",
  "audience": {
    "@type": "Audience",
    "audienceType": "Film Enthusiasts"
  },
  "keywords": [
    "quizspel", "trivia", "kunskapsspel", "frågesport", 
    "filmquiz", "film trivia", "filmkunskap", "frågesport om film", 
    "filmfrågor", "spela online", "quiz om filmer"
  ],
  "language": "sv"
}
</script>
</head>

<body>
  <!--Landing page-->
  <section id="landingPage" class="landing-page">
    <div class="landing-page-content">
      <h1>Quizza med Estelle</h1>
      <label>
        <span class="name-input-text">Skriv ditt namn här:</span>
        <input id="usernameInput" class="username-input" type="text">
      </label>
      <button id="startGameBtn" class="start-game-btn">Starta spelet!</button>
    </div>

    <img class="landing-page-bg" src="assets/images/popcorn2.png"
      alt="An illustration of a red popcorn bucket with white stripes. The popcorn are overflowing and a few have fallen to the ground."
      width="547" height="846" loading="lazy">

  </section>

  <!--Main page: GAME-->
  <main id="gamePage" class="game-page hidden">

    <header>
      <h2>Quizza med Estelle</h2>
      <!--
      <img src="assets/images/QuizEstelle_logo.png" 
      alt="" 
      width="700" 
      height="382" 
      loading="lazy">
      -->
    </header>

    <img class="game-page-bg" src="/assets/images/quizza_med_estelle_bg.png"
      alt="A movie salon with a big screen, seats, and red curtains that are tied to the sides and there is a popcorn bucket overflowing with popcorn that sits slightly infront of the screen."
      height="1080" width="1920" loading="lazy">

    <div class="game-page-content">

      <div class="q-and-a-containers">
        <div id="questionContainer" class="question-container">
          <p id="questionParagraph" class="question-paragraph"></p> <!--THIS!!!-->
        </div>

        <div id="optionsContainer" class="options-container">
          <label class="option-one">
            <input id="optionOneInput" type="radio" name="answer" required>
            <span id="optionOne"></span>
            <!-- <span class="options-checkmark"></span> -->
          </label>
          <label class="option-two">
            <input id="optionTwoInput" type="radio" name="answer">
            <span id="optionTwo"></span>
            <!-- <span class="options-checkmark"></span> -->
          </label>
          <label class="option-three">
            <input id="optionThreeInput" type="radio" name="answer">
            <span id="optionThree"></span>
            <!-- <span class="options-checkmark"></span> -->
          </label>
        </div>
      </div>

      <div class="buttons-and-progress">
        <div id="progressTopContainer" class="progress-top-container">
          <span id="timeSpan" class="time-span"></span>
          <span id="progressBarSpan" class="amount-of-questions"></span>
        </div>
        <button id="lockAnswerBtn" class="lock-answer-btn">Lås ditt svar</button>

        <div id="onwardContainer" class="onward-container">
          <button id="onwardBtn" class="onward-btn">Gå vidare</button>
        </div>
      </div>
    </div>
  </main>

  <!--Result page-->
  <section id="resultPage" class="result-page hidden">
    <h2>Resultat</h2>
    <img src="assets/images/tickets_5_gold.png" class="result-ticket" id="resultTicket" width="1920" height="1080" alt="">
    <div class="result-text-container">
      <p id="resultParagraph" class="result-paragraph"></p>
    </div>

    <div class="result-page-btns-container">
      <button id="playAgainBtn" class="play-again-btn">Spela igen</button>
      <button id="quitGameBtn" class="quit-game-btn">Avsluta</button>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
